<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>sample2</title>
    <link rel='stylesheet' href="css/layerA.css" />
    <link rel='stylesheet' href="css/layerB.css" />
    <link rel='stylesheet' href="css/layerC.css" />
    <link rel='stylesheet'  href="css/mianCss.css" />
</head>
<body>
<!-- 
     /////////////////////////////////////////////////////////////////////////////////////////////////////////
    ////======================================页面主体start===============================================///
   ///////////////////////////////////////////////////////////////////////////////////////////////////////// 
-->
<div id='content'>
    <ul class='content-wrap'>
        <!-- 第一副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>
        </li>
        <!-- 第二副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <!-- 左边的门 -->
                    <div class="door-left"></div>
                    <!--  右边的门 -->
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
        </li>
        <!-- 第三副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_botton"></div>                
            </div>
            <!-- 小女孩 -->
            <div class="girl"></div>
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars7"></li>
                <li class="stars8"></li>
                <li class="stars9"></li>
            </ul>
            
        </li>
    </ul>
    <!-- 雪花 -->
    <div id="snowflake"></div>
    <!-- 小男孩 -->
    <div id="boy" class="charector"></div>
    </div><!-- 
      /////////////////////////////////////////////////////////////////////////////////////////////////////////
     ////===========================================页面主体结束=======================================///////
    ////===========================================JS加载区============================================//////
   ///////////////////////////////////////////////////////////////////////////////////////////////////////// 
-->
<script type="text/javascript" src="js/jQuery.js"></script>    
<script type="text/javascript" src="js/jQuery.transit.js"></script> <!-- jquery.transit超平滑插件 -->
<script type="text/javascript" src="js/qixi.js"></script>
</body>

</html>
